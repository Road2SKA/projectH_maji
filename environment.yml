name: maji
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Progress bars
  - tqdm>=4.65

  # Core scientific stack
  - numpy>=1.24
  - pandas>=2.0
  - matplotlib>=3.7
  - pytorch>=2.0
  - torchvision>=0.15
  - jupyterlab>=4.0
  - ipywidgets>=8.0

  # Geospatial / raster I/O
  - rasterio>=1.3
  - boto3>=1.26           # Required by rasterio for S3/AWS sessions
  - libgdal-jp2openjpeg
  - geopandas>=0.14
  - shapely>=2.0
  - pyarrow>=14.0  # Required for GeoParquet I/O

  # Interactive mapping
  - folium>=0.15

  # Config & testing
  - python-dotenv>=1.0
  - pytest>=7.0

  # pip-only packages
  - pip:
    - pystac-client>=0.7
    - pydantic-settings>=2.0

